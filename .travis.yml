language: rust

os:
- linux
- osx

rust:
- stable

cache:
- cargo

before_cache:
- rm -rf "$TRAVIS_HOME/.cargo/registry/src"

script:
  - ./scripts/travis_build.sh ${TRAVIS_OS_NAME}

deploy:
  provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  skip_cleanup: true
  file_glob: true
  file: ./tf-unused-*.tar.gz
  on:
    tags: true